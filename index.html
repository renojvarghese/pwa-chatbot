<!DOCTYPE html>
<html>
<head>
	<title>PWA Chat</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000" />

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon-180.png">
    <link rel="icon" type="image/png" href="/assets/icons/icon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/icons/icon-16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>
<h1>Chatbot App</h1>

<div class="chat-space">
    <div class="message-log" id="message-log">
    </div>
    <div class="chatbox">
        <div class="pic-input">
            <input id="pic-input" type="file" accept="image/*" capture="camera" title="pic" placeholder="pic">
        </div>
        <div class="chatbox-input">
            <input type="text" id="message-input" placeholder="Type Message">
        </div>
        <div class="chatbox-send">
            <button type="button" id="send-btn" class="btn">Send</button>
        </div>
    </div>
</div>
</body>
<script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
<script src="js/firebase.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">
    if('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register( window.location.href + 'service-worker.js')
            .then(function() { 
                console.log("Service Worker Registered"); 
        });
    }
</script>


</html>
